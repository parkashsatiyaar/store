{% if messages %} {% for message in messages %}
<div
  class="alert alert-{{message.tags}} text-center"
  alert-dismissable
  role="alert"
>
  <strong>
    {% comment %} {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error:
    {% else %} {{message.tags | title}} {% endif %} {% endcomment %} {{message}}
  </strong>
</div>
<br />
{% endfor %} {% endif %}
